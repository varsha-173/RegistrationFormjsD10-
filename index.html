<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
   body {
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

     .form-container {
      width: 600px;
      padding: 20px;
    }

    h2 {
      text-align: center;
      font-weight: bold;
    }

    .form-group {
        display: flex;
        align-items: center;
        margin: 15px;
    }

    .form-group label {
      width: 120px;
      font-weight: normal;
    }

    .form-group input,
     .form-group textarea {
       flex: 1;
      padding: 8px;
      border: 2px solid red;
      font-size: 16px;
    }

    textarea {
        resize: vertical;
        height: 100px;       /* Change height here for message box */
    }

    .submit-btn{
      border: 1px solid red;
      background-color: white;
      cursor: pointer;
    }

    .error {
      color: red;
      font-size: 13px;
    }
  </style>
</head>
<body>

    <div class="form-container">
  <h2>Registration Form</h2>

  <form id="regForm" onsubmit="return validateForm()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" />
      <span id="nameError" class="error"></span>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" id="email" />
      <span id="emailError" class="error"></span>
    </div>

    <div class="form-group">
      <label for="website">Website:</label>
      <input type="text" id="website" />
      <span id="websiteError" class="error"></span>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message"></textarea>
      <span id="messageError" class="error"></span>
    </div>

    <input type="submit" value="Submit" class=""submit-btn/>
  </form>
</div>
  <script>
    function validateForm() {
      let valid = true;
      document.getElementById("nameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("websiteError").textContent = "";
      document.getElementById("messageError").textContent = "";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const website = document.getElementById("website").value.trim();
      const message = document.getElementById("message").value.trim();

      if (name === "") {
        document.getElementById("nameError").textContent = "This field is required";
        valid = false;
      }

      if (email === "") {
        document.getElementById("emailError").textContent = "A valid email address is required";
        valid = false;
      }

      if (website === "") {
        document.getElementById("websiteError").textContent = "A valid url is required";
        valid = false;
      }

      if (message === "") {
        document.getElementById("messageError").textContent = "This field is required";
        valid = false;
      }

      return valid;
    }
  </script>

</body>
</html>
